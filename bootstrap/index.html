<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Exploring</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  </head>

  <body>
    <h1 class="text-success">Hello, Bootstrap!</h1>

    <!-- flexbox  concept-->
    <section>
      <div style="height: 250px;" class="border d-flex justify-content-between align-items-center">
        <div class="p-5 w-25 bg-info">Box 1</div>
        <div class="p-5 w-25 bg-primary">Box 2</div>
        <div class="p-5 w-25 bg-danger">Box 3</div>
      </div>
    </section>


    <!-- grid concept -->
    <section class="row">
      <div class="p-5 bg-info col-lg-4 col-md-6 col-sm-12">box 1</div>
      <div class="p-5 bg-primary col-lg-4 col-md-6 col-sm-12">box 2</div>
      <div class="p-5 bg-success col-lg-4 col-md-6 col-sm-12">box 3</div>
    </section>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

  </body>
</html>
